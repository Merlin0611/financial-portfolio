<div class="dashboard-container">
  <h2>Financial Portfolio Dashboard</h2>
  
  <div class="chart-card">
    <div class="chart-container">
      <canvas
        baseChart
        class="chart"
        [data]="lineChartData"
        [options]="lineChartOptions"
        type="line">
      </canvas>
    </div>
  </div>

  <!-- Add some summary cards -->
  <div class="summary-cards">
    <div class="card">
      <h3>Total Portfolio Value</h3>
      <p class="value">$16,000</p>
    </div>
    <div class="card">
      <h3>Monthly Growth</h3>
      <p class="value positive">+12.5%</p>
    </div>
    <div class="card">
      <h3>Active Investments</h3>
      <p class="value">8</p>
    </div>
  </div>
</div>
